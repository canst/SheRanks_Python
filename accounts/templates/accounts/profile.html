{% extends 'base.html' %}
{% block title %}User Profile{% endblock %}
{% block content %}
    <style>
        .auth-card {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .auth-card h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="radio"] {
            width: auto;
            display: inline-block;
            margin-right: 5px;
        }
        .form-error {
            color: #dc3545;
            font-size: 0.8em;
            margin-top: 5px;
        }
        .cta-button {
            width: 100%;
            margin-top: 10px;
            text-align: center;
        }
    </style>

    <div class="auth-card">
        <h2>Your Profile</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in user_form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <div class="form-group">
                <label for="{{ profile_form.bio.id_for_label }}">Bio</label>
                {{ profile_form.bio }}
            </div>
            <div class="form-group">
                <label>Gender</label>
                {{ profile_form.gender }}
            </div>
            <div class="form-group">
                <label for="{{ profile_form.location.id_for_label }}">Location</label>
                {{ profile_form.location }}
            </div>
            <button type="submit" class="cta-button">Update Profile</button>
        </form>
    </div>
{% endblock %}
