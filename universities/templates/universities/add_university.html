{% extends 'base.html' %}
{% block title %}Add a University{% endblock %}
{% block content %}
    <style>
        .auth-card {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .auth-card h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .cta-button {
            width: 100%;
            margin-top: 10px;
            text-align: center;
        }
    </style>
    <div class="auth-card">
        <h2>Add a New University</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="cta-button">Submit</button>
        </form>
    </div>
{% endblock %}
